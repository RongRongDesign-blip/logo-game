        /* é¸é …æŒ‰éˆ•ç¶²æ ¼ */

        /* é¸é …æŒ‰éˆ•æ¨£å¼ (çµ±ä¸€é¢¨æ ¼) */
        button.option-btn {

<body>

    <div id="start-screen" class="container-box">

    <div id="game-box" class="container-box">

            <div class="progress">ç¬¬ <span id="current-q">1</span> / <span id="total-q">5</span> é¡Œ</div>
        </div>

        <div id="question-area">

            <div class="score-display"><span id="final-score">0</span></div>
            <p id="feedback-text" class="feedback">è©•èªè¼‰å…¥ä¸­...</p>

<script>
    // === å…¨å±€è®Šæ•¸ ===
    const startScreen = document.getElementById('start-screen');
    const gameBox = document.getElementById('game-box');
    
    // é¡Œåº«
    const questions = [
        { type: 'color', clue: ['#FF0000', '#FFC72C'], desc: 'ç¶“å…¸é…è‰²', options: ['è‚¯å¾·åŸº', 'éº¥ç•¶å‹', 'æ¼¢å ¡ç‹', 'å¿…å‹å®¢'], answer: 1 },
        { type: 'adjective', clue: 'ç§‘æŠ€ã€æ˜‚è²´ã€æ¥µç°¡ã€ç¼ºäº†ä¸€å£', desc: 'å“ç‰Œé—œéµå­—', options: ['Microsoft', 'Samsung', 'Apple', 'Sony'], answer: 2 },
        { type: 'detail', clue: 'ğŸ§œâ€â™€ï¸ é›™å°¾ç¾äººé­š', desc: 'åœ–æ¡ˆç´°ç¯€', options: ['è·¯æ˜“è', 'æ˜Ÿå·´å…‹', '85åº¦C', 'ä¼¯æœ—å’–å•¡'], answer: 1 },
        { type: 'color', clue: ['#0051BA', '#FFDA1A'], desc: 'ä¾†è‡ªåŒ—æ­çš„é…è‰²', options: ['Costco', 'IKEA', 'Walmart', 'Carrefour'], answer: 1 },
        { type: 'detail', clue: 'ğŸš— å››å€‹ç›¸æ‰£çš„åœ“åœˆ', desc: 'å½¢ç‹€ç´°ç¯€', options: ['BMW', 'Toyota', 'Audi', 'Benz'], answer: 2 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let canAnswer = true;

    // === åŠŸèƒ½å‡½æ•¸ ===

    // 1. é–‹å§‹éŠæˆ² (åˆ‡æ›ç•«é¢)
    function startGame() {
        startScreen.style.display = 'none'; // éš±è—åˆå§‹é 
        gameBox.style.display = 'block';    // é¡¯ç¤ºéŠæˆ²é 
        initGame(); // åˆå§‹åŒ–æ•¸æ“š
    }

    // 2. åˆå§‹åŒ–
    function initGame() {
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById('total-q').innerText = questions.length;
        
        // é‡ç½®é¡¯ç¤ºç‹€æ…‹
        document.getElementById('game-header').classList.remove('hidden');
        document.getElementById('question-area').classList.remove('hidden');
        document.getElementById('result-area').classList.add('hidden');
        
        loadQuestion();
    }

    // 3. è¼‰å…¥é¡Œç›®
    function loadQuestion() {
        canAnswer = true;
        const q = questions[currentQuestionIndex];
        
        // æ›´æ–°é¡Œè™Ÿ
        document.getElementById('current-q').innerText = currentQuestionIndex + 1;
        
        const clueBox = document.getElementById('clue-display');
        clueBox.innerHTML = ''; // æ¸…ç©º

        // æ¸²æŸ“ç·šç´¢
        if (q.type === 'color') {
            const paletteDiv = document.createElement('div');
            paletteDiv.className = 'palette';
            q.clue.forEach(color => {
                let circle = document.createElement('div');
                circle.className = 'color-circle';
                circle.style.backgroundColor = color;
                paletteDiv.appendChild(circle);
            });
            clueBox.appendChild(paletteDiv);
            clueBox.innerHTML += `<p class="clue-desc">${q.desc}</p>`;
        } else {
            let icon = q.type === 'detail' ? 'ğŸ”' : 'âœ¨';
            clueBox.innerHTML = `
                <div class="clue-icon">${icon}</div>
                <div class="clue-text">${q.clue}</div>
                <p class="clue-desc">[${q.desc}]</p>
            `;
        }

        // æ¸²æŸ“æŒ‰éˆ•
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            
            // é»æ“Šäº‹ä»¶
            btn.onclick = function() {
                checkAnswer(index, btn);
            };
            
            optionsContainer.appendChild(btn);
        });
    }

    // 4. æª¢æŸ¥ç­”æ¡ˆ
    function checkAnswer(selectedIndex, btnElement) {
        if (!canAnswer) return; // é˜²æ­¢é€£é»
        canAnswer = false;

        const correctIndex = questions[currentQuestionIndex].answer;
        const allButtons = document.querySelectorAll('.option-btn');

        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct');
            score += 20;
        } else {
            btnElement.classList.add('wrong');
            // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆçµ¦ç©å®¶çœ‹
            allButtons[correctIndex].classList.add('correct');
        }

        // å»¶é²è·³è½‰
        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }, 1200);
    }

    // 5. çµç®—ç•«é¢
    function showResult() {
        // éš±è—é¡Œç›®å€
        document.getElementById('game-header').classList.add('hidden');
        document.getElementById('question-area').classList.add('hidden');
        // é¡¯ç¤ºçµæœå€
        document.getElementById('result-area').classList.remove('hidden');
        
        const finalScoreSpan = document.getElementById('final-score');
        const feedbackText = document.getElementById('feedback-text');
        
        // è·‘åˆ†å‹•ç•«
        let tempScore = 0;
        const timer = setInterval(() => {
            if (tempScore >= score) {
                clearInterval(timer);
                finalScoreSpan.innerText = score;
            } else {
                tempScore += 2;
                if(tempScore > score) tempScore = score;
                finalScoreSpan.innerText = tempScore;
            }
        }, 15);

        // è©•èª
        if (score === 100) feedbackText.innerText = "å¤ªç¥å•¦ï¼ä½ æ˜¯å“ç‰Œå¤§å¸«ï¼ ğŸ‰";
        else if (score >= 80) feedbackText.innerText = "è¶…å²å®³ï¼åªå·®ä¸€é»é»ï¼ âœ¨";
        else if (score >= 60) feedbackText.innerText = "é‚„ä¸éŒ¯å–”ï¼ŒåŠæ ¼äº†ï¼ ğŸ‘Œ";
        else feedbackText.innerText = "å†æ¥å†å²ï¼Œä¸‹æ¬¡æœƒæ›´å¥½ï¼ ğŸ’ª";
    }

    function restartGame() {
        initGame();
    }
</script>
