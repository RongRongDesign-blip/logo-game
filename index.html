<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO大偵探 - 初始介面</title>
    <style>
        /* 全局樣式與字體 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'M PLUS Rounded 1c', 'Noto Sans TC', sans-serif;
            background-color: #f8f5e6; /* 日系米色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 遊戲容器 - 日系簡約背景紋理 */
        .game-container {
            text-align: center;
            background-image: radial-gradient(#e0d8c8 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(92, 64, 51, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* LOGO 圖片樣式 */
        .logo-image {
            max-width: 90%;
            height: auto;
            /* 圖片本身已有貼紙效果，此處不再重複添加 */
            margin-bottom: 30px;
        }

        /* 開始遊戲按鈕樣式 - 日系簡約貼紙風格 */
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #5c4033; /* 深棕色文字 */
            background-color: #f2a93b; /* LOGO中的橙色 */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 
                0 5px 0 #c78a2f, /* 立體陰影 */
                0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            outline: 3px solid #ffffff; /* 白色描邊 */
        }

        /* 按鈕懸停和點擊效果 */
        .start-button:hover {
            transform: translateY(2px);
            box-shadow: 
                0 3px 0 #c78a2f,
                0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .start-button:active {
            transform: translateY(5px);
            box-shadow: 
                0 0 0 #c78a2f,
                0 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .start-button {
                font-size: 1.4rem;
                padding: 12px 30px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <img src="image_8.png" alt="LOGO大偵探" class="logo-image">
        
        <button class="start-button" onclick="startGame()">開始遊戲</button>
    </div>

    <script>
        // 遊戲開始函式
        function startGame() {
            // 這裡可以添加跳轉到遊戲主畫面的邏輯
            // 例如: window.location.href = 'game.html';
            alert('遊戲開始！(此處應跳轉至遊戲主畫面)');
        }
    </script>

</body>
</html>
